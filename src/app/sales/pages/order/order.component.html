
<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Pipes creados por {{'nosotros' | customUppercase:isUppercase}}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
        
    </div>
    
    <div class="p-toolbar-group-right">

        <button
            pButton
            label="Toggle mayÃºsculas"
            icon="pi pi-refresh"
            class="mr-1 p-button-warning"
            (click)="changeArgs()"
            >
        </button>
        <button
            pButton
            icon="pi pi-sort"
            label="Por nombre"
            class="mr-1"
            (click)="changeOrder('name')">
        </button>
        <button
            pButton
            icon="pi pi-sort"
            label="Vuela"
            class="mr-1 p-button-success"
            (click)="changeOrder('fly')">
        </button>
        <button
            pButton
            icon="pi pi-sort"
            label="Por color"
            class="mr-1 p-button-help"
            (click)="changeOrder('color')">
        </button>

    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | order:orderBy" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.name}}</td>
                    <!-- *ngIf="heroe.fly; else noFly" -->
                    <td>
                        {{heroe.fly | fly | titlecase}}
                        <!-- <i class="pi pi-times" style="color: red"></i> -->
                    </td>
                    <!-- <ng-template #noFly>
                        <i class="pi pi-check" style="color: green"></i>
                    </ng-template> -->
                    
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>


<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="fly">Vuela <p-sortIcon field="fly"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.name}}</td>
                    <!-- *ngIf="heroe.fly; else noFly" -->
                    <td>
                        {{heroe.fly | fly | titlecase}}
                        <!-- <i class="pi pi-times" style="color: red"></i> -->
                    </td>
                    <!-- <ng-template #noFly>
                        <i class="pi pi-check" style="color: green"></i>
                    </ng-template> -->
                    
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
